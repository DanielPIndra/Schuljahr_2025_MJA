<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        header .nav {
            display: flex;
            gap: 20px;
        }
        header .nav a {
            text-decoration: none;
            color: #fff;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: #1a1a1a;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .hero a {
            background-color: #1e90ff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .product p {
            margin: 5px 0;
        }
        .product button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <h2>Custom Store</h2>
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Top Sellers</a>
            <a href="#">Sign In</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Sign Up to AllChinaBuy</h1>
        <p>For a $140 Coupon</p>
        <a href="https://www.allchinabuy.com/en/page/login?partnercode=wrmy6C&type=register">Click Here</a>
    </section>
    <section class="products">
        <div class="product">
            <img src="ralph_lauren.jpg" alt="Product 1">
            <h3>Ralph Lauren Jacket</h3>
            <p>€78.00</p>
            <a href="https://l.acbuy.com/ax/124475945">Buy Now</a>
        </div>
        <div class="product">
            <img src="fefe" alt="Product 2">
            <h3>Polo Hoodie</h3>
            <p>€28.00</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Burberry Puffer</h3>
            <p>€87.00</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <h3>Louis Vuitton Varsity</h3>
            <p>€38.00</p>
            <button>Buy Now</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Custom Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
