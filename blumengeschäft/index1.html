<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blumengesch채ft</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</head>
<body class="p-3 m-0 border-0">
    <h1>Blumengesch채ft</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
            <div class="col">
                <h2>Warenkorb</h2>
                
            </div>
        </div>
        <div class="row">
            <div class="col">
            <div class="form-floating">
                <select class="form-select" id="Dropdown" onchange="Preis()">
                    <option value="1.50" id="Rose">Rosen</option>
                    <option value="2.00" id="Tulpe">Tulpen</option>
                    <option value="2.50" id="Sonnenblume">Sonnenblumen</option>
                    <option value="1.20" id="Lilie">Lilien</option>
                </select>
                <label for="Dropdown">Produkt</label>
            </div>
        </div>
            <div class="col-auto">
                <span id="priceDisplay" class="form-text">Preis: -</span>
                
            </div>
           <div class="col">
                <button type="button" class="btn btn-success" onclick="Hinzuf체gen()">Hinzuf체gen</button>
           </div>
          </div>
    </div>
</body>
</html>
